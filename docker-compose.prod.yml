services:
  postgres:
    image: postgres:16-alpine
    container_name: podoru_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-podoru}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-podoru}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-podoru} -d ${DB_NAME:-podoru}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - podoru_internal
    deploy:
      resources:
        limits:
          memory: 512M

  traefik:
    image: traefik:v3.2
    container_name: podoru_traefik
    restart: unless-stopped
    command:
      # API/Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=podoru_traefik"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL is required}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/etc/traefik
      - traefik_logs:/var/log/traefik
    networks:
      - podoru_traefik
      - podoru_internal
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DOMAIN:-traefik.${DOMAIN}}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:?TRAEFIK_DASHBOARD_AUTH is required}"
    deploy:
      resources:
        limits:
          memory: 256M

  podoru:
    image: ${PODORU_IMAGE:-podoru:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podoru_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_PORT=8080
      - APP_DEBUG=false
      - REGISTRATION_ENABLED=${REGISTRATION_ENABLED:-false}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-podoru}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_NAME=${DB_NAME:-podoru}
      - DB_SSL_MODE=disable
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - TRAEFIK_ENABLED=${TRAEFIK_ENABLED:-true}
      - TRAEFIK_NETWORK=${TRAEFIK_NETWORK:-podoru_traefik}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - podoru_internal
      - podoru_traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.podoru.rule=Host(`${DOMAIN:?DOMAIN is required}`)"
      - "traefik.http.routers.podoru.entrypoints=websecure"
      - "traefik.http.routers.podoru.tls.certresolver=letsencrypt"
      - "traefik.http.services.podoru.loadbalancer.server.port=8080"
      # Security headers
      - "traefik.http.middlewares.podoru-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.podoru-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.podoru-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.podoru-headers.headers.frameDeny=true"
      - "traefik.http.routers.podoru.middlewares=podoru-headers"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
  traefik_data:
  traefik_logs:

networks:
  podoru_internal:
    driver: bridge
  podoru_traefik:
    driver: bridge
    name: podoru_traefik
