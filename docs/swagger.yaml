host: localhost:8080
info:
  contact:
    name: Podoru Team
    url: https://github.com/podoru/spinner-podoru
  description: |-
    Podoru is a Docker container management platform similar to EasyPanel.
    It provides APIs for managing containers, services, networks, and Docker Swarm clusters.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Podoru API
  version: 1.0.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            allOf:
            - $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.AuthResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "401":
          description: Invalid email or password
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "403":
          description: Account is inactive
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate refresh token
      parameters:
      - description: Refresh token to invalidate
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.RefreshRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Logout successful
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
      summary: Logout user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.TokenResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "403":
          description: Account is inactive
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account. First user becomes superadmin.
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.AuthResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "403":
          description: Registration is disabled
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
      summary: Register a new user
      tags:
      - auth
  /projects/{projectId}:
    delete:
      description: Delete a project. Requires admin or owner role.
      parameters:
      - description: Project ID
        format: uuid
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Project deleted
        "400":
          description: Invalid project ID
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "403":
          description: Not a team member or insufficient permissions
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "404":
          description: Project not found
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: Delete project
      tags:
      - projects
    get:
      description: Get project details by ID
      parameters:
      - description: Project ID
        format: uuid
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project details
          schema:
            allOf:
            - $ref: '#/definitions/github_com_podoru_spinner-podoru_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_podoru_spinner-podoru_internal_adapter_http_dto.ProjectResponse'
              type: object
        "400":
