app:
  name: podoru
  env: development
  port: 8080
  debug: true
  registration_enabled: false

database:
  host: localhost
  port: 5432
  user: podoru
  password: podoru_secret
  name: podoru
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

jwt:
  secret: your-super-secret-jwt-key-change-in-production
  access_expiry: 15m
  refresh_expiry: 168h  # 7 days

encryption:
  key: 32-byte-key-for-aes-256-encrypt

docker:
  host: unix:///var/run/docker.sock

traefik:
  enabled: true
  dashboard_port: 8081
  http_port: 80
  https_port: 443
  acme_email: admin@example.com
  network: podoru_traefik

logger:
  level: debug
  format: json
  output: stdout
